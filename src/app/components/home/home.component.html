<section>
  <div class="container-fluid">
    <div class="row g-4">
      <div class="col-sm-6 col-md-2" *ngFor="let item of productsShow">
        <div class="border-prod p-3 rounded-1">
          <div role="button" [routerLink]="['/detail', item.id]">
            <img class="w-100" [src]="item.imageCover" [alt]="item.title" />
            <h6 class="fs-6 mt-2">{{ item.title | cuttext }}</h6>
            <h6 class="font-size text-muted">{{ item.category.name }}</h6>
            <div class="d-flex justify-content-between my-1">
              <span>{{ item.price | currency : "EGP" }}</span>
              <span
                >{{ item.ratingsAverage }}
                <i class="fa-solid fa-star text-rating"></i
              ></span>
            </div>
          </div>
          <button class="main-btn w-100">+Add Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
